<form action="{{ site.baseurl }}/search.html" id="search-form" method="get">
    <input type="text" id="search-box" placeholder="Search..." name="query">
    <input type="submit" id="result-search-button" value="Search">
</form>

<ul id="search-results"></ul>

<script>
    {% assign root = "/user-guide/en" %}
    {% assign rootLength = root | size %}
    window.store = {
        {% for site in site.html_pages %}
            {% assign pagePath = site.url %}
            {% assign pathSlice = pagePath | slice: 0, rootLength %}
            {% if root == pathSlice %}
                "{{ site.url | slugify }}": {
                    "title": "{{ site.title | xml_escape }}",
                    "content": {{ site.content | strip_html | strip_newlines | jsonify }},
                    "url": "{{ site.url | xml_escape }}"
                }
                {% unless forloop.last %},{% endunless %}
            {% endif %}
        {% endfor %}
    };
</script>

<script type="text/javascript">
    var language = "en";
    var baseurl = "{{ site.baseurl }}";
</script>
<script src="{{ site.baseurl }}/assets/js/search-bundle.js"></script>
